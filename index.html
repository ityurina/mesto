<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./pages/index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Место</title>
    </head>

    <body>
        <div class="page">
            <header class="header">
                <img src="./images/logo_white.svg" alt="Место" class="header__logo" />
            </header>

            <main class="content">

                <section class="profile">
                    <img src="./images/avatar.jpeg" alt="Аватар" class="profile__image" />

                    <div class="profile__info">
                        <h1 class="profile__username">Ирина Тюрина</h1>
                        <button type="button" class="profile__edit-btn"></button>
                        <p class="profile__userinfo">Путешественник</p>
                    </div>

                    <button type="button" class="profile__add-btn"></button>
                </section>

                <section class="elements">
                    <ul class="elements__list">
                    </ul>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>

            <section class="popup popup_edit">
                <div class="popup__container">
                    <form class="popup__form popup__form_edit" name="userinfo" method="get" action="#">
                        <button type="reset" class="popup__close"></button>
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <section class="popup__section">
                            <input type="text" class="popup__item popup__item_type_name" id="username" name="username" placeholder="Имя" minlength="2" maxlength="40" required>
                            <span class="popup__input-error" id="username-error"></span>
                        </section>
                        <section class="popup__section">
                            <input type="text" name="userinfo" id="userinfo" class="popup__item popup__item_type_info" placeholder="Инфо" minlength="2" maxlength="200" required>
                            <span class="popup__input-error" id="userinfo-error"></span>
                        </section>
                        <button type="submit" class="popup__btn">Сохранить</button>
                    </form>
                </div>
            </section>

            <section class="popup popup_add">
                <div class="popup__container">
                    <form class="popup__form popup__form_add" name="add-place" method="get" action="#">
                        <button type="reset" class="popup__close"></button>
                        <h2 class="popup__title">Новое место</h2>
                        <section class="popup__section">
                            <input type="text" class="popup__item popup__item_type_place" id="place" name="place" placeholder="Название" minlength="2" maxlength="30" required>
                            <span class="popup__input-error" id="place-error">test</span>
                        </section>
                        <section class="popup__section">
                            <input type="url" name="place-link" id="place-link" class="popup__item popup__item_type_link" placeholder="Ссылка на картинку" required>
                            <span class="popup__input-error" id="place-link-error">test</span>
                        </section>
                        <button type="submit" class="popup__btn">Создать</button>
                    </form>
                </div>
            </section>

            <section class="popup popup_gallery">
                <div class="popup__figure">
                    <button type="reset" class="popup__close"></button>
                    <img src="" class="popup__photo" alt="">
                    <p class="popup__caption"></p>
                </div>
            </section>

            <template class="template__card">
                <li class="elements__element">
                    <img src="" alt="" class="elements__photo">
                    <h3 class="elements__name"></h3>
                    <button type="button" class="elements__like"></button>
                    <button type="button" class="elements__delete"></button>
                </li>
            </template>

        </div>

        <script src="./scripts/validationConfig.js" defer></script>
        <script src="./scripts/validate.js" defer></script>
        <script src="./scripts/index.js" defer></script>
        <script src="./scripts/cards.js"></script>
    </body>
</html>
